spring:
  flyway:
    locations: classpath:db/migration/common
  security:
    oauth2:
      client:
        registration:
          cc-api-gateway-service:
            client-id: "cc-api-gateway-service"
            client-secret: "secret"
            authorization-grant-type: "client_credentials"
            provider: "default-provider"
        provider:
          default-provider:
            issuer-uri: "http://localhost:8180"


ha-authcode-generation-service:
  uri: http://localhost:8120

  monitor:
    prometheus:
      user: "prometheus"
      password: "{noop}secret"

cc-api-gateway-service:
  jwt:
    publicKey: ""

eiam-am-service:
  url: "https://services.gate-r.eiam.admin.ch/nevisidm/services/v1_42/AdminService"
