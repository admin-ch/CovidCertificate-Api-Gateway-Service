spring:
  security:
    oauth2:
      client:
        registration:
          cc-api-gateway-service:
            client-id: "cc-api-gateway-service"
            client-secret: ${vcap.services.cc-api-gateway-service-keycloak-client.credentials.client-secret}
            authorization-grant-type: "client_credentials"
            provider: "default-provider"
            scope: "openid"
        provider:
          default-provider:
            issuer-uri: "https://identity-a.bit.admin.ch/realms/BAG-CovidCertificate"


ha-authcode-generation-service:
  uri: "https://cc-management-service.abn.app.cfap02.atlantica.admin.ch/"

  monitor:
    prometheus:
      user: "prometheus"
      password: ${vcap.services.cc_prometheus.credentials.password}

cc-api-gateway-service:
  jwt:
    publicKey: ${vcap.services.cc_jwt_public_key.credentials.publicKey}

eiam-am-service:
  url: "https://services.gate-a.eiam.admin.ch/nevisidm/services/v1_42/AdminService"
